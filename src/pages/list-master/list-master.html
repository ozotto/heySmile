<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>

    <ion-card *ngFor="let smile of smiles | async">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="smile.user.photo">
        </ion-avatar>
        <h2>{{smile.user.displayName}}</h2>
        <!-- <p>{{smile.date}}</p> -->
      </ion-item>

      <img [src]="smile.picture">

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small (click)="addLikes(smile)">
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{smile.likes}} Bravo</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small (click)="addUnlikes(smile)">
             <ion-icon name="thumbs-down"></ion-icon>
            <div>{{smile.unlikes}} Bouh</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <button ion-button icon-left clear small (click)="addDanger(smile)">
            <ion-icon name="nuclear"></ion-icon>
            <div>{{smile.danger}} HS</div>
          </button>
        </ion-col>
      </ion-row>

    </ion-card>

  </ion-list>
</ion-content>
