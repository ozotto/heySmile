<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form [formGroup]="form" *ngIf="settingsReady">
    <ion-list *ngIf="page == 'main'">
      
      <ion-list-header>{{ 'PROFILE' | translate }}</ion-list-header>
      
      <!-- <button ion-item [navPush]="subSettings" [navParams]="profileSettings"> -->
      <button ion-item>
        <ion-avatar item-start>
          <img *ngIf="user.photoURL !== null" src="{{ user.photoURL }}">
          <img *ngIf="user.photoURL == null" src="assets/img/avatar.png">
        </ion-avatar>
        <h2 *ngIf="user.displayName !== null">{{ user.displayName }}</h2>
        <h2 *ngIf="user.displayName == null">{{ user.email }}</h2>
      </button>
      
      <ion-list-header>Param√©tres</ion-list-header>
      <button ion-item (click)="signOut()">
        <ion-icon name="exit" item-start></ion-icon>
        {{ 'SIGNOUT' | translate }}
      </button>
      
    </ion-list>

    <ion-list *ngIf="page == 'profile'">
      <ion-item>
        <ion-label>{{ 'SETTINGS_OPTION4' | translate }}</ion-label>
        <ion-input formControlName="option4"></ion-input>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
